{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/index_style.css' %}">
    <title>{{ title }}</title>
</head>
<body>


    <div class="nav_bar">
        <h1>Турниры</h1>
    </div>


    <div class="tournament_container">
        {% for tournament in tournament_list %}
            <div class="tournament-card">
                <a href="">
                    <div>
                        <img class="tournament-image" src="{{ tournament.tournament_image.url }}" alt="Cant load image">
                        <h2>{{ tournament.tournament_name }}</h2>
                    </div>
                </a>
            </div>
        {% endfor %}
   
    </div>
    


</body>
</html>
